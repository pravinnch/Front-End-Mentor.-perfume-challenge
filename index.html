<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="product">
   <picture class="product-img">
    <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">

      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfume bottle lying on table with green leaves on top and bottom ">
    </picture>
   
    <div class="product-content">
      <h2> PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum </h1>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p class="product-price"><span class="visually-hidden"> Current price:</span> $149.99 </p>
        <p class="product-original-price"> <span class="visually-hidden">Original price:</span> <s>$169.99</s> </p>
      </div>

      <button class="btn" data-icon="shopping-cart" > Add to Cart </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
